<h2>Listado de clientes</h2>>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let client"> {{getFullName(client)}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>

    <!-- Phone Mobile Column -->
  <ng-container matColumnDef="phone_mobile">
    <th mat-header-cell *matHeaderCellDef> Tel√©fono</th>
    <td mat-cell *matCellDef="let client"> {{client.phone_mobile}} </td>
  </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let client">
         <button mat-icon-button color="primary" (click)="editClient(client.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
