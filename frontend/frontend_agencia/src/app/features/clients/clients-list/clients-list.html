<h2 class="page-title">Clientes</h2>

<div class="actions-row">

  <!-- Search bar -->
  <form [formGroup]="filtersForm" class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput formControlName="search" placeholder="Buscar por nombre, documento o email...">
    </mat-form-field>
  </form>

  <!-- New client button -->
  <button mat-flat-button color="primary" (click)="openCreateClientModal()">
    Cliente nuevo
  </button>

</div>


<h2>Listado de clientes</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let client"> {{getFullName(client)}} </td>
  </ng-container>

  <!-- Document Number Column -->
  <ng-container matColumnDef="document_number">
    <th mat-header-cell *matHeaderCellDef> Nº Documento </th>
    <td mat-cell *matCellDef="let client"> {{client.document_number}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>

  <!-- Phone Mobile Column -->
  <ng-container matColumnDef="phone_mobile">
    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
    <td mat-cell *matCellDef="let client"> {{client.phone_mobile}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let client">
      <button mat-icon-button color="primary" (click)="editClient(client.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons>
</mat-paginator>
